# Site settings
title: Azure Data Engineering Consultancy
email: contact@azuredataengineering.com
url: https://github.com/azuredataengineering/consultancy
description: "Providing expert Azure data engineering consulting services to help businesses leverage the power of Microsoft's cloud platform. Specializing in data integration, storage, processing, and analytics."
keywords: "Azure, data engineering, consulting, cloud platform, data integration, data storage, data processing, data analytics"
skills: "Azure Data Engineer - Cloud Solution Architect - Data Analytics Specialist"
meta_author: LastName FirstName

# Google webmaster tools
google_verify:

# https://ssl.bing.com/webmaster/configure/verify/ownership Option 2 content= goes here
bing_verify:

# Contact form:
#Â - static : pass through formspree.io to validate email sending
# - disqus : replace contact form by disqus thread
# - comment the line below if you want to stick with the default PHP contact form
contact: static

# If you use disqus you need disqus shortname
# https://help.disqus.com/customer/portal/articles/466208
disqus_shortname: myshortname

# Color settings (hex-codes without the leading hash-tag)
color:
  primary: 0072C6 #80B3FF
  primary-rgb: "0,114,198" #"128,179,255"
  secondary: 002050 #FD6E8A
  secondary-dark: 001833 #A2122F

# Footer settings
footer:
  copyright: Azure Data Engineering Consultancy
  location: Worldwide
  social: Connect with Us
  credits: Site Design by Azure Data Engineering Consultancy

# Social networks usernames (many more available: google-plus, flickr, dribbble, pinterest, instagram, tumblr, linkedin, etc.)
